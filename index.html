<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UTBK AI Mentor Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']] 
        },
        startup: {
            typeset: false // Kita render manual biar rapi
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #0F172A; --accent: #3B82F6; --bg: #F8FAFC; --card: #FFFFFF; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; min-height: 100vh; display: flex; justify-content: center; color: #334155; }
        .container { background: var(--card); width: 100%; max-width: 600px; min-height: 100vh; display: flex; flex-direction: column; box-shadow: 0 0 25px rgba(0,0,0,0.05); }
        @media (min-width: 600px) { .container { min-height: auto; border-radius: 24px; padding: 25px; margin: 30px 20px; height: auto; } }

        /* HEADER */
        .brand-header { padding: 25px; text-align: center; border-bottom: 1px solid #e2e8f0; }
        .brand-title { margin: 0; color: var(--primary); font-size: 1.4rem; font-weight: 700; }

        /* PAGES */
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease-out; }
        .active { display: block; }
        @keyframes slideUp { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }

        /* UI ELEMENTS */
        .token-input { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1.1rem; text-align: center; margin: 20px 0; letter-spacing: 3px; text-transform: uppercase; box-sizing: border-box; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 600; width: 100%; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn-ai { background: linear-gradient(135deg, #6366f1, #8b5cf6); border: none; color: white; margin-top: 15px; }
        
        /* QUIZ AREA */
        #quiz-container { opacity: 0; transition: opacity 0.3s ease-in; } /* Efek Fade In */
        
        .wacana-box { background: #f1f5f9; padding: 18px; border-radius: 12px; margin-bottom: 20px; line-height: 1.8; font-size: 0.95rem; border-left: 4px solid var(--accent); overflow-wrap: break-word; }
        .soal-image { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 15px; border: 1px solid #eee; display:none; }
        
        .option-btn { width: 100%; padding: 16px; margin-bottom: 12px; background: white; border: 2px solid #e2e8f0; border-radius: 12px; text-align: left; cursor: pointer; display: flex; align-items: flex-start; transition: all 0.2s; }
        .option-btn:hover { border-color: var(--accent); background: #eff6ff; }
        .option-btn span.label { margin-right: 12px; font-weight: bold; color: var(--accent); min-width: 20px; flex-shrink: 0; }
        
        /* HASIL JAWABAN */
        .correct { background: #ecfdf5 !important; border-color: #10b981 !important; color: #047857; }
        .wrong { background: #fef2f2 !important; border-color: #ef4444 !important; }
        
        /* FEEDBACK (CLUE & PEMBAHASAN) */
        #feedback-area { margin-top: 20px; display: none; }
        .fb-box { padding: 15px; border-radius: 12px; font-size: 0.95rem; margin-bottom: 10px; line-height: 1.6; }
        .fb-clue { background: #fffbeb; border: 1px solid #fcd34d; color: #92400e; }
        .fb-bahas { background: #eff6ff; border: 1px solid #bfdbfe; color: #1e40af; }

        /* AI RESULT */
        #ai-result { text-align: left; background: #fdf4ff; border: 1px solid #f0abfc; padding: 20px; border-radius: 12px; margin-top: 20px; display: none; font-size: 0.9rem; line-height: 1.6; }

        /* MENU GRID */
        #menu-list { display: grid; gap: 15px; }
        .btn-menu { background: white; border: 2px solid #e2e8f0; color: var(--primary); padding: 20px; border-radius: 16px; text-align: left; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .btn-menu:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        /* LOADING ANIMATION */
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: putar 1s linear infinite; margin: 20px auto; }
        @keyframes putar { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: var(--accent); font-weight: 600; text-align: center; animation: kedip 1.5s infinite; }
        @keyframes kedip { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">
        <h1 class="brand-title">üéì MENTOR UTBK <span style="color:var(--accent)">AI</span></h1>
    </div>

    <div id="p-login" class="page active" style="text-align: center; padding-top: 30px;">
        <div style="font-size: 3rem; margin-bottom: 10px;">üîí</div>
        <h2>Akses Premium</h2>
        <input type="text" id="token-input" class="token-input" placeholder="KODE AKSES">
        <button class="btn-primary" onclick="cekToken()">MASUK</button>
        <p id="error-msg" style="color: #ef4444; display: none; margin-top: 15px; font-weight: 600;"></p>
        <p style="color:#94a3b8; font-size: 0.85rem; margin-top: 30px;">Pass: <b>LULUS-UTBK</b></p>
    </div>

    <div id="p-menu" class="page">
        <h2 style="margin-bottom: 20px;">Pilih Mapel üìö</h2>
        <div id="menu-list"></div>
    </div>

    <div id="p-quiz" class="page">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center;">
            <span id="soal-idx" style="font-weight: 600; color: #64748b;">Soal 1</span>
            <span id="timer" style="background: #fee2e2; color: #ef4444; padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;">00:00</span>
        </div>
        
        <div id="quiz-container">
            <div id="wacana-text" class="wacana-box" style="display:none;"></div>
            <div id="soal-img-container" style="display:none; text-align:center;">
                <img id="soal-img" class="soal-image" alt="Soal Gambar">
            </div>
            <div id="pertanyaan-text" style="font-weight:bold; margin-bottom:20px; font-size:1.1rem;"></div>
            
            <div id="options-container">
                <button class="option-btn" id="opt-A" onclick="cekJawaban('A')"></button>
                <button class="option-btn" id="opt-B" onclick="cekJawaban('B')"></button>
                <button class="option-btn" id="opt-C" onclick="cekJawaban('C')"></button>
                <button class="option-btn" id="opt-D" onclick="cekJawaban('D')"></button>
                <button class="option-btn" id="opt-E" onclick="cekJawaban('E')"></button>
            </div>

            <div id="feedback-area"></div>
            
            <button id="btn-next" class="btn-primary" style="margin-top:20px; display:none;" onclick="nextQuestion()">LANJUT KE SOAL BERIKUTNYA ‚ûî</button>
        </div>
    </div>

    <div id="p-score" class="page" style="text-align: center;">
        <div style="font-size: 4rem; margin-bottom: 10px;">üèÜ</div>
        <h2 style="margin:0;">Selesai!</h2>
        <h1 id="final-score" style="font-size: 3.5rem; color: var(--primary); margin: 10px 0;">0</h1>
        <p style="color: #64748b;">Skor UTBK Kamu</p>
        
        <button id="btn-analyze" class="btn-primary btn-ai" onclick="tanyaAI()">
            ‚ú® Evaluasi Hasil Saya (AI)
        </button>
        <div id="ai-loading" style="display:none; margin-top:15px; color:#6366f1;"></div>
        <div id="ai-result"></div>

        <button class="btn-primary" style="background: white; color: #333; border: 1px solid #ddd; margin-top: 15px;" onclick="location.reload()">Menu Utama</button>
    </div>
</div>

<script>
    // ================= CONFIGURASI UTAMA =================
    const PASSWORD = "LULUS-UTBK";
    const API_KEY_GEMINI = "AIzaSyCWkYkUsyxhvF0w8g3poZYmPueDidgrLek"; 
    const JUMLAH_SOAL_MAX = 15; 

    const DAFTAR_PAKET = {
        "üß† Penalaran Umum": "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTWXZoyNTnAX-0uTm6eb_zDNk20GGFjuWQtO2UBz9b-IZSF1y4Wc_ZXJGE7zUI_394LnYFJNHWKs5a/pub?gid=0&single=true&output=csv",
        "üìê Pengetahuan Kuantitatif": "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2QQqQK2YHMHFYDfDSCWEYieBobUy0Xh21S13BIU0C1cKG4xvSkYuAdJSLNUs1LBdVm0S5dr1r_p0X/pub?gid=0&single=true&output=csv",
        "üìñ Literasi Bahasa Inggris": "https://docs.google.com/spreadsheets/d/e/2PACX-1vS2vVvZZcN8doZ-hrB-fak6KhP0L69d0T-1MDlToCXeNF3RknJRoiUJDeATeeo68tya2N-VOKQNwK4o/pub?gid=0&single=true&output=csv"
    };

    let dataSoal = [], userHistory = [], currentIdx = 0, score = 0, timerInterval, seconds = 0, nyawa = 1;

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function cekToken() {
        if(document.getElementById('token-input').value.toUpperCase().trim() === PASSWORD) {
            renderMenu(); showPage('p-menu');
        } else {
            document.getElementById('error-msg').style.display = 'block'; 
            document.getElementById('error-msg').innerText = "Kode Salah!";
        }
    }

    function renderMenu() {
        const box = document.getElementById('menu-list'); box.innerHTML = '';
        for (const [nama, link] of Object.entries(DAFTAR_PAKET)) {
            box.innerHTML += `<div class="btn-menu" onclick="loadSoal('${link}')"><div><b>${nama}</b><br><small style="color:#64748b">Mulai Ujian</small></div><span>‚ûî</span></div>`;
        }
    }

    function loadSoal(link) {
        const btn = event.currentTarget;
        const oriText = btn.innerHTML;
        btn.innerHTML = "‚è≥ Mengacak Soal...";
        
        Papa.parse(link, { 
            download: true, header: true, delimiter: ",", 
            complete: (res) => {
                let rawData = res.data.filter(r => r.Wacana || r.Pertanyaan);
                if(!rawData.length) { btn.innerHTML = oriText; return alert("Soal Kosong!"); }
                rawData.sort(() => 0.5 - Math.random());
                dataSoal = rawData.slice(0, JUMLAH_SOAL_MAX);
                currentIdx = 0; score = 0; seconds = 0; userHistory = [];
                startQuiz();
            }, 
            error: () => { btn.innerHTML = oriText; alert("Gagal koneksi ke Google Sheet!"); }
        });
    }

    function startQuiz() {
        showPage('p-quiz'); 
        renderSoal(); 
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++; let m = Math.floor(seconds/60), s = seconds%60;
            document.getElementById('timer').innerText = `${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
        }, 1000);
    }

    function renderSoal() {
        nyawa = 1; 
        const container = document.getElementById('quiz-container');
        container.style.opacity = '0';

        if (!dataSoal || dataSoal.length === 0) return;
        const soal = dataSoal[currentIdx];

        document.getElementById('feedback-area').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('soal-idx').innerText = `Soal ${currentIdx + 1}/${dataSoal.length}`;

        const wacanaDiv = document.getElementById('wacana-text');
        if(soal.Wacana) { wacanaDiv.style.display="block"; wacanaDiv.innerHTML = marked.parse(soal.Wacana); }
        else { wacanaDiv.style.display="none"; }

        const imgDiv = document.getElementById('soal-img-container');
        if(soal.Gambar && soal.Gambar.trim() !== "") { 
            imgDiv.style.display="block"; 
            document.getElementById('soal-img').src = "img/" + soal.Gambar; 
        } else { imgDiv.style.display="none"; }

        document.getElementById('pertanyaan-text').innerHTML = marked.parse(soal.Pertanyaan);

        ['A','B','C','D','E'].forEach(opt => {
            const btn = document.getElementById(`opt-${opt}`);
            btn.className = "option-btn"; 
            btn.disabled = false; 
            btn.style.opacity = "1";
            
            let rawTxt = soal[`Opsi_${opt}`] || "";
            let cleanText = marked.parse(rawTxt).replace(/<p>|<\/p>/g, "");
            btn.innerHTML = `<span class="label">${opt}.</span> <div style="flex:1;">${cleanText}</div>`;
        });

        if (window.MathJax) {
            MathJax.typesetPromise([container]).then(() => container.style.opacity = '1')
            .catch(() => container.style.opacity = '1');
        } else { container.style.opacity = '1'; }
    }

    function cekJawaban(pilihanUser) {
        const soal = dataSoal[currentIdx];
        const kunci = parseInt(soal.Kunci); 
        const mapPilihan = {'A':0, 'B':1, 'C':2, 'D':3, 'E':4};
        const idxUser = mapPilihan[pilihanUser];
        const btnUser = document.getElementById(`opt-${pilihanUser}`);
        const feedbackArea = document.getElementById('feedback-area');

        let isCorrect = (idxUser === kunci);

        if(isCorrect) {
            btnUser.classList.add('correct');
            score += (nyawa === 1 ? 20 : 10);
            ['A','B','C','D','E'].forEach(opt => document.getElementById(`opt-${opt}`).disabled = true);
            tampilkanFeedback(true, soal);
        } else {
            btnUser.classList.add('wrong');
            btnUser.disabled = true; 
            
            if(nyawa === 1) {
                nyawa = 2; 
                feedbackArea.style.display = 'block';
                let pesan = soal.Clue ? 
                    `<div class="fb-box fb-clue">üí° <b>Belum Tepat.</b><br>${marked.parse(soal.Clue)}<br><i>Coba pilih jawaban lain!</i></div>` :
                    `<div class="fb-box fb-clue">üí° <b>Belum Tepat.</b><br>Coba pikirkan lagi dan pilih jawaban lain!</div>`;
                
                feedbackArea.innerHTML = pesan;
                if(window.MathJax) MathJax.typesetPromise([feedbackArea]);
            } else {
                const hurufKunci = ['A','B','C','D','E'][kunci];
                document.getElementById(`opt-${hurufKunci}`).classList.add('correct');
                ['A','B','C','D','E'].forEach(opt => document.getElementById(`opt-${opt}`).disabled = true);
                tampilkanFeedback(false, soal);
            }
        }
        
        if(isCorrect || nyawa === 2) {
             const lastEntry = userHistory[userHistory.length - 1];
             if(!lastEntry || lastEntry.soal !== soal.Pertanyaan) {
                userHistory.push({
                    soal: soal.Pertanyaan,
                    jawabanUser: pilihanUser,
                    kunci: ['A','B','C','D','E'][kunci],
                    isCorrect: isCorrect
                });
             }
        }
    }

    function tampilkanFeedback(isBenar, soal) {
        const feedbackArea = document.getElementById('feedback-area');
        feedbackArea.style.display = 'block';
        
        let status = isBenar ? "‚úÖ <b>Benar!</b>" : "‚ùå <b>Jawaban Kurang Tepat.</b>";
        let bahasText = soal.Pembahasan ? marked.parse(soal.Pembahasan) : "Pembahasan tidak tersedia.";
        
        feedbackArea.innerHTML = `
            <div class="fb-box fb-bahas">
                ${status}<br><hr style="margin:10px 0; border:0; border-top:1px solid #bfdbfe;">
                üìò <b>Pembahasan:</b><br>${bahasText}
            </div>
        `;
        
        if(window.MathJax) MathJax.typesetPromise([feedbackArea]);
        document.getElementById('btn-next').style.display = 'block'; 
    }

    function nextQuestion() {
        if(currentIdx < dataSoal.length - 1) {
            currentIdx++;
            renderSoal(); 
        } else {
            // ‚úÖ SUDAH DIPERBAIKI: Panggil halaman skor yang benar
            clearInterval(timerInterval);
            showPage('p-score'); // Langsung pindah ke halaman skor (ID: p-score)
            
            let maxScore = dataSoal.length * 20;
            let finalScore = Math.round((score / maxScore) * 1000);
            document.getElementById('final-score').innerText = finalScore;
        }
    }

    async function tanyaAI() {
        const btn = document.getElementById('btn-analyze');
        const loading = document.getElementById('ai-loading');
        const resultBox = document.getElementById('ai-result');
        const skorAkhir = document.getElementById('final-score').innerText;

        btn.style.display = 'none'; loading.style.display = 'block';
        loading.innerHTML = `<div class="loader"></div><div class="loading-text">üß† AI sedang berpikir...</div>`;

        let promptText = `Saya siswa UTBK. Skor Tryout: ${skorAkhir}/1000.\nAnalisis performa saya berdasarkan riwayat ini:\n`;
        userHistory.forEach((h, i) => { promptText += `Soal ${i+1}: ${h.soal.substring(0,30)}... [Jawab: ${h.jawabanUser} | Status: ${h.isCorrect?'Benar':'Salah'}]\n`; });
        promptText += `\nBerikan saran strategi belajar singkat & padat.`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY_GEMINI}`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
            });
            const data = await res.json();
            loading.style.display = 'none'; resultBox.style.display = 'block';
            resultBox.innerHTML = marked.parse(data.candidates[0].content.parts[0].text);
        } catch (e) {
            loading.style.display = 'none'; btn.style.display = 'block';
            alert("‚ö†Ô∏è Server AI sibuk.");
        }
    }
</script>

</body>
</html>
